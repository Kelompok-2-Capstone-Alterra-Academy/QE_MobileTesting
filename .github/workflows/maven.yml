name: Mobile Testing with Serenity

on:
  push:
    branches:
      - master

jobs:
  connected-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Set up Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: echo no | avdmanager create avd --force -n test -k "system-images;android-30;google_apis;x86_64" && emulator -avd test -no-audio -no-window

      - name: Wait for emulator to start
        uses: reactivecircus/wait-for-emulator@v2
        with:
          timeout: 120000 # Increase or decrease the timeout as needed

      - name: Run tests
        run: mvn clean verify
